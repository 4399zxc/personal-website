<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 2em auto;
        }
        .section {
            margin-bottom: 2em;
        }
        h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: white;
            margin: 0.5em 0;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>个人简介</h2>
            <p>你好！我是[你的名字]，一名[你的职业]，对[你的兴趣或领域]充满热情。</p>
        </section>
        <section class="section">
            <h2>教育背景</h2>
            <ul>
                <li>
                    <h3>学校名称</h3>
                    <p>学位与专业，毕业年份</p>
                </li>
            </ul>
        </section>
        <section class="section">
            <h2>工作经历</h2>
            <ul>
                <li>
                    <h3>公司名称</h3>
                    <p>职位，工作年份</p>
                </li>
            </ul>
        </section>
        <section class="section">
            <h2>技能</h2>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
            </ul>
        </section>
        <section class="section">
            <h2>项目作品</h2>
            <ul>
                <li>
                    <h3>项目名称</h3>
                    <p>项目描述</p>
                </li>
            </ul>
        </section>
        <section class="section">
            <h2>联系方式</h2>
            <p>电子邮件: your.email@example.com</p>
        </section>
    </div>
    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
